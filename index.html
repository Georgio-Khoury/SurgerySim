<!DOCTYPE html>
<html>
  
  <head>
     <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
 <script type="text/javascript" src="index.js"></script>

   <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>

 
    
    
  
  </head>
  
 <body style="margin : 0px; overflow: hidden;">
    
    
    <!--Your scene is where all your entities are present and rendered -->
    <a-scene cursor="rayOrigin: mouse">
    
     
      <a-assets>
        <img id="floor" src="https://cdn.glitch.global/e5f810ca-da24-4be4-a882-0f248423bb5f/Checkered.png?v=1642594567234">
       
      </a-assets>
      
    
      <!-- Default Lightning in the A-Frame Scene -->
      <!-- Ambient Light -->
      <a-entity light="type: ambient;
                       color: #BBB">
      </a-entity>
      
    
      
   
<!--       <!-- Custom Light | Ambient -->
      <a-entity light="type: ambient; 
                       intensity: 0.1">
      </a-entity> 
            

      
      
   
      <!-- Sky -->
      <a-sky color="#3e5863"></a-sky>
      
      <!-- Ground -->
      <a-plane color= "#2b3236"
               position= " 0 0 0"
               rotation="-90 0 0"
               height= "100"
               width="100"
          
              >
      </a-plane>
      
      
     
       <a-camera >
        <a-entity cursor
                  position="0 0 -.1"
                  visible="false"
                  geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.003"
                  material="color: black; shader: flat; opacity: 0.5"
                  animation__click="property: scale; 
                                    startEvents: click; 
                                    easing: easeInCubic; 
                                    dur: 150; 
                                    from: 0.01 0.1 0.1; to: 1 1 1">
        </a-entity>
         <a-box visible="false"
                sponge-back
                class="sponge-on" 
             
                width =".6"
                depth=".2"
                height="1"
                position=".6 -.5 -.5"
                rotation="-15 10 0"
              
                 color="#F7CE76"></a-box>
          <a-box plaster-back
                 visible="false"
                class="plaster-on" 
             
                width =".6"
                depth=".2"
                height="1"
                position=".6 -.5 -.5"
                rotation="-15 10 0"
              
                 color="#F78D76"></a-box>
               
                 
      </a-camera>
      
   
      
      <a-entity add-plaster position="0 -.2 -1">
    
             <a-box 
                    color="#ffae2b" 
                    depth=".5"
                    material="color: #e6cbb3" 
                    geometry="depth: 1.27; height: 0.19; width: 0.27" 
                    visible="" 
                    position="-0.38 1.2 -.5" 
                    rotation="-20.17 -151.71 0.77"></a-box>
         
        <a-sphere visibility-off
                  class="p1"
                  color="red" 
                  material="color: #a60c0c" 
                  geometry="radius: 0.07"
                  visible=""
                  position="-0.48 1.39 -0.69"></a-sphere>
        
         <a-sphere visibility-off
                   class="p2"
                   color="red" 
                  material="color: #a60c0c"
                    visible="true"
                  geometry="radius: 0.05"
                  position="-0.48 1.35 -0.49"></a-sphere>
        <a-sphere visibility-off
                  class="p3"
                  color="red" 
                  material="color: #a60c0c" 
                  geometry="radius: 0.06"
                  position="-0.42 1.3 -0.3"></a-sphere>
        
         <a-sphere visibility-off
                   class="p4"
                   color="red" 
                  material="color: #a60c0c" 
                  geometry="radius: 0.08"
                  position="-0.3 1.2 -0.3"></a-sphere>
      
      
      </a-entity>
      

     
      
       <a-box id="box" color="#caebd2"
             position=".7 .7 -2"
           width ="0.5"
              height="1"
              depth="0.5"
            >
         <a-box switch-sponge
                class="sponge-off"
                width =".3"
                depth=".2"
                height=".1"
                       
                 color="#F7CE76"
                 position ="0 .55 0"
                 ></a-box>
        
            
      </a-box>     
      
       <a-box id="plaster box" color="#caebd2"
             position="-1.5 .4 -2"
           width ="0.5"
              height="1"
              depth="0.5"
            >
         <a-box switch-plaster
                class="plaster-off"
                width =".3"
                depth=".2"
                height=".1"
                       
                 color="#F78D76"
                 position ="0 .55 0"
                 ></a-box>
        
            
      </a-box>     

      
    </a-scene>
    
  </body>

</html>
