<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="lefthand" src="./assets/leftHandLow.glb"></a-asset-item>
        <a-asset-item id="righthand" src="./assets/rightHandLow.glb"></a-asset-item>
    </a-assets>
    <a-camera>
        <a-entity cursor
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat; opacity: 0.5"
        animation__click="property: scale; 
                          startEvents: click; 
                          easing: easeInCubic; 
                          dur: 150; 
                          from: 0.1 0.1 0.1; to: 1 1 1">
</a-entity>
<a-box height="0.1" width="0.1" depth="0.1" color="red" position="0.2 0 -0.15" side="double" visible="true"></a-box>
      </a-camera>


<a-plane color="green" width="500" height="500" side="double" rotation="90 0 0"></a-plane>

</a-scene>
</body>
</html>
